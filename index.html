<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"Â />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3ec8e7f301.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- wrapper -->
    <div class="section-fluid-main">
        <!-- container -->
        <div class="section">
            <!-- info about chair -->
            <div class="info-wrap mob-margin">
                <p class="title-up">Modern Chair</p>
                <h2>Telford Longue</h2>
                <h4>$254 <span>$530</span></h4>  <!-- span is used to manage visibility -->
                <div class="section-fluid">
                    <input type="radio" class="desc-btn" name="desc-btn" id="desc-1" checked>
                    <label for="desc-1">Description</label>
                    <input type="radio" class="desc-btn" name="desc-btn" id="desc-2" >
                    <label for="desc-2">Details</label>
                    <!-- content when description is checked -->
                    <div class="section-fluid desc-sec accor-1">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi optio placeat nulla id autem provident eos consequuntur magnam voluptas commodi.
                        </p>
                    </div>
                    <!-- content when details is checked -->
                    <div class="section-fluid desc-sec accor-2">
                        <div class="section-inline">
                            <p><span>80</span>cm <br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm <br>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm <br>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>cm <br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>
            <!-- radio-btns -->
            <input type="radio" class="color-btn for-color-1" id="color-1" name="color-btn" checked>
            <label for="color-1" class="first-color"></label>
            <input type="radio" class="color-btn for-color-2" id="color-2" name="color-btn" >
            <label for="color-2" class="color-2"></label>
            <input type="radio" class="color-btn for-color-3" id="color-3" name="color-btn" >
            <label for="color-3" class="color-3"></label>
            <input type="radio" class="color-btn for-color-4" id="color-4" name="color-btn" >
            <label for="color-4" class="color-4"></label>
            <input type="radio" class="color-btn for-color-5" id="color-5" name="color-btn" >
            <label for="color-5" class="color-5"></label>
            <input type="radio" class="color-btn for-color-6" id="color-6" name="color-btn" >
            <label for="color-6" class="color-6"></label>
            <!-- add to cart btn -->
            <div class="info-wrap">
                <a href="#" class="btn"><i class="uil uil-shopping-cart icon">Add To Cart</i></a>
            </div>
            <!-- for 6 chair images -->
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
             <!--for 6 background color gradients-->
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
           
        </div>
    </div>
    
</body>
</html>
